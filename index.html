<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-SignUp & Login Form</title>
</head>
<body>
    <main>
        <form class="form-data">
            <h1>Sign Up</h1>
<input type="text" 
placeholder="Enter your username"
class="username-input"
required /> 

<input type="email" 
placeholder="Enter your email"
class="mail-input"
required />

<input type="password"
placeholder="Enter your password"
class="password-input"
required />

<input type="password" placeholder="Please confirm your password"
class="confirm-input"
required />

<input type="submit" 
value="sign up" 
class="sign-up" 
required />
        </form>
<h1>Log in</h1>
        <form class="login-data">
<input type="text" 
placeholder="Enter your username or email"
class="email-username-input"
required />

<input type="password" 
placeholder="Enter password"
class="pass-input"
required />

<input type="submit" 
value="Login"
class="login-input"
required />
        </form>
    </main>
