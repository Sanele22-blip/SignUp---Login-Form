<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ruda:wght@400..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-SignUp & Login Form</title>
</head>
<body>
    <main>
        <form class="form-data">
            <h1>Sign Up</h1>
<input type="text" 
placeholder="Enter your username"
class="username-input"
required /> 

<input type="email" 
placeholder="Enter your email"
class="mail-input"
required />

<input type="password"
placeholder="Enter your password"
class="password-input"
required />

<input type="password" placeholder="Please confirm your password"
class="confirm-input"
required />

<input type="submit" 
value="sign up" 
class="sign-up" 
required />
        </form>

        <h1>Log in</h1>
        <form class="login-data">
<input type="text" 
placeholder="Enter your username or email"
class="email-username-input"
required />

<input type="password" 
placeholder="Enter password"
class="pass-input"
required />

<input type="submit" 
value="Login"
class="login-input"
required />
        </form>
    </main>  
</body>
